<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knitting Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #ffe0e0;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .project {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .project:hover {
            transform: translateY(-5px);
        }
        .project img {
            width: 100%;
            height: auto;
        }
        .project-details {
            padding: 15px;
        }
        .project-details h2 {
            margin: 0 0 10px;
            font-size: 1.5em;
        }
        .project-details p {
            margin: 0 0 15px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #ffe0e0;
            position: sticky;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Knitting Projects</h1>
        <p>A showcase of my favorite creations</p>
    </header>

    <main class="portfolio">
        <div class="project">
            <img src="project1.jpg" alt="Project 1">
            <div class="project-details">
                <h2>Project Name</h2>
                <p>Details about this knitting project. Yarn, needles, and pattern details.</p>
            </div>
        </div>
        <div class="project">
            <img src="project2.jpg" alt="Project 2">
            <div class="project-details">
                <h2>Project Name</h2>
                <p>Details about this knitting project. Yarn, needles, and pattern details.</p>
            </div>
        </div>
        <!-- Add more projects as needed -->
    </main>

    <footer>
        <p>&copy; 2024 My Knitting Portfolio</p>
    </footer>
</body>
</html>
